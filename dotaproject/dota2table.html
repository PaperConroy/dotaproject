<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juggernaut Ability Table - Dota 2</title>
    <link rel="stylesheet" href="dota2table.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="dota2.html">Main Page</a></li>
                <li><a href="about.html">Creator</a></li>
            </ul>
        </nav>
    </header>
    <h1>Juggernaut Ability Table</h1>
    <table>
        <caption>Juggernauts Moveset</caption>
        <thead>
        <tr>
            <th scope="col">Blade Fury</th>
            <th scope="col">Healing Ward</th>
            <th scope="col">Blade Dance</th>
            <th scope="col">Swift Slash</th>
            <th scope="col">Omnislash</th>
        </tr>
        <tr>
            <th scope="row">Q</th>
            <th scope="row">W</th>
            <th scope="row">E</th>
            <th scope="row">D</th>
            <th scope="row">R</th>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><img src="images/Q.webp" alt=""></td>
            <td><img src="images/W.webp" alt=""></td>
            <td><img src="images/E.webp" alt=""></td>
            <td><img src="images/D.webp" alt=""></td>
            <td><img src="images/R.webp" alt=""></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
